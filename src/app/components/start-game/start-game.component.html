<div class="card-container">
  <h5 style="margin:auto;">ID da partida:
    <br>
    <strong>{{ matchID }}</strong> 
    <button (click)="copyToClipboard()" class="button-copy"><img src="../../assets/copy.svg"/></button>
  </h5>
  <p>Envie o ID da partida para seus amigos entrarem na partida.</p>
  <hr>
  <div>
    <h5>Jogadores:</h5>
    <div *ngFor="let player of players">
      <img style="display:inline-block;width:32px;height:32px;border-radius:16px;margin-right:8px;background-color:lightgray;" [src]="player.image" alt="">
      <p style="display:inline-block;">{{ player.name }}</p>
    </div>
  </div>
  <button class="button-center">Iniciar a partida</button>
</div>
