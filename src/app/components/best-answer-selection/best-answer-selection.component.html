<div class="card-container">
  <h4>Selecione a melhor resposta</h4>
  <h4>{{ numberOfAnswers }} </h4>
  <div *ngFor="let bestAnswer of bestAnswers; let i = index">
    <app-best-answer-card [bestAnswer]="bestAnswer" [isSelected]="selectedBest == i" [showAuthors]="false" (click)="selectBest(i)"></app-best-answer-card>
  </div>
  <button class="button-center" (click)="confirm()">Confirmar</button>
</div>
