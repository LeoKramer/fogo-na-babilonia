<div class="card-container">
  <h4>Selecione a melhor resposta</h4>
  <div *ngFor="let question of questions; let i = index">
    <app-question-card [question]="question" [isSelected]="selectedBest == i" (click)="selectBest(i)"></app-question-card>
  </div>
  <button class="button-center" (click)="confirm()">Confirmar</button>
</div>
