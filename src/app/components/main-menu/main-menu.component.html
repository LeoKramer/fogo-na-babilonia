<div class="card-container">
    <div>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div style="width:280px;margin:auto;margin-bottom:8px;">
              <label for="matchID" style="display:inline-block;margin-right:8px">ID da Partida:</label>
              <input id="paste" type="text" class="form-control" style="display:inline-block;width:calc(100% - 130px)" name="matchID" [(ngModel)]="model.matchID" #matchID="ngModel" [ngClass]="{ 'is-invalid': f.submitted && matchID.invalid }" required />
              <!-- <img src="https://i.imgur.com/FSW1Bjp.png" (click)="pasteToInput()" class="button-paste"/> -->
              <div *ngIf="f.submitted && matchID.invalid" class="invalid-feedback">
                <div *ngIf="matchID.errors.required" style="margin-left:106px;">Insira o ID da Partida</div>
              </div>
          </div>
          <button class="button-center">Entrar</button>
        </form>
    </div>
    <hr>
    <div>
      <h5>Ainda nÃ£o tem uma partida criada?</h5>
      <button type="button" (click)="createMatch()" class="button-center">Criar uma partida</button>
    </div>
</div>
